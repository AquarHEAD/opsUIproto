<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Edit | PAM.OPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <style type="text/css">
        body {
          padding-top: 60px;
          padding-bottom: 40px;
        }
      </style>
      <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">PAM.OPS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">我的OPS</a></li>
              <li><a href="#about">预订</a></li>
              <li><a href="#contact">通知 <span class="badge badge-inverse">5</span></a></li>
            </ul>
            <ul class="nav pull-right">
              <li>访客, 你好!</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div class="row">
        <div class="span6 offset3">
          <h3>注册新用户</h3>
        </div>
      </div>
      
      <div class="row">
        <div class="span6 offset3">
          <form class="form-horizontal">
            <legend>登录信息</legend>
            <div class="control-group">
              <label class="control-label" for="inputPassword">登录密码</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Login Password">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPasswordRepeat">重复登录密码</label>
              <div class="controls">
                <input type="password" id="inputPasswordRepeat" placeholder="Repeat Login Password">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputEmail">电子邮箱</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <legend>支付密码</legend>
            <div class="control-group">
              <label class="control-label" for="inputPayPass">支付密码</label>
              <div class="controls">
                <input type="password" id="inputPayPass" placeholder="Payment Password">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPayPassRepeat">重复支付密码</label>
              <div class="controls">
                <input type="password" id="inputPayPassRepeat" placeholder="Repeat Payment Password">
              </div>
            </div>
            <legend>账户安全</legend>
            <div class="control-group">
              <label class="control-label" for="inputBindPhone">绑定手机</label>
              <div class="controls">
                <input type="text" id="inputBindPhone" placeholder="BindPhone">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputSecQuestion">安全问题</label>
              <div class="controls">
                <input type="text" id="inputSecQuestion" placeholder="Security Question">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputSecAnswer">安全问题答案</label>
              <div class="controls">
                <input type="text" id="inputSecAnswer" placeholder="Security Question Answer">
              </div>
            </div>
            <legend></legend>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <hr>
      
      <footer>
        <p style="text-align:right;">&copy; AquarHEAD L.</p>
      </footer>

    </div>
    
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
