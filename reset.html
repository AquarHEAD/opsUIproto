    <div class="navbar navbar-inverse navbar-fixed-top">

      <div class="row">
        <div class="span6 offset3">
          <h3>重置密码</h3>
        </div>
      </div>
      
      <div class="row">
        <div class="span6 offset3">
          <form action="" method="post" class="form-horizontal">

            </div>
            <div class="control-group">
              <label class="control-label" for="inputPasswordRepeat">重复登录密码</label>
              <div class="controls">
                <input type="password" id="inputPasswordRepeat" placeholder="Repeat Login Password">
              </div>
            </div>
            <legend></legend>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">确认新密码</button>
              </div>
            </div>
